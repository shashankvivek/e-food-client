<mat-card>
  <mat-card-title>E-Food Login</mat-card-title>
  <mat-card-content>
    <form [formGroup]="loginForm" (ngSubmit)="submit(loginForm)">
      <p>
        <mat-form-field>
          <input
            type="text"
            matInput            
            placeholder="Username"
            formControlName="username"
          />
        </mat-form-field>
      </p>
      <p *ngIf="loginForm.get('username').touched && loginForm.get('username').errors" class="error">
          Please provide a valid email
      </p>

      <p>
        <mat-form-field>
          <input
            type="password"
            matInput
            placeholder="Password"
            formControlName="password"
          />
        </mat-form-field>
      </p>
      <p *ngIf="loginForm.get('password').touched && loginForm.get('password').errors" class="error">
        Password length should between 6 to 10
      </p>
      
      <div class="button">
        <mat-spinner diameter="24" *ngIf="loginInProgress"></mat-spinner>
        <button [disabled]="loginForm.touched && loginForm.invalid"  type="submit" color="primary" mat-raised-button>Login</button>
      </div>      
      <a [routerLink]="['../register']">Register New User</a>
    </form>
  </mat-card-content>
</mat-card>
